<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Cạnh 1</h1>
<input id="canh1" type="text">
<h1>Cạnh 2</h1>
<input id="canh2" type="text">
<h1>Cạnh 3</h1>
<input id="canh3" type="text">
<button id="ketqua" onclick="nhap()">Kết quả</button>

<script >
    function nhap(){
        let x = +document.getElementById('canh1').value;
        let y = +document.getElementById('canh2').value;
        let z = +document.getElementById('canh3').value;
        if (x > 0 && y > 0 && z > 0 && (x * x) + (y * y) == (z * z) ||
            (y * y) + (z * z) == (x * x) || (x * x) + (z * z) == (y *   y)){
            document.getElementById("ketqua").innerHTML = "Là Tam Giác Vuông";
        }else{
            document.getElementById("ketqua").innerHTML = "Là Tam Giác thường";
        }
    }
</script>

</body>
</html>
